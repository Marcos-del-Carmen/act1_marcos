<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor a dolares</title>
    <link rel="stylesheet" href="../public/css/estilos.css">
    <link rel="stylesheet" href="../public/css/form.css">
    <link rel="stylesheet" href="../public/css/numPrimos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>    
  <div class="context">
    <header>
      <a href="/" class="logo">Inicio</a>
      <nav>
        <a href="/numPrimos"        >Primos</a>
        <a href="/palaPalindromas"  >Palindromos</a>
        <a href="/contrasena"       >Generar contraseña</a>
        <a href="/conversor"        class="active">Conversor</a>
        <a href="/adivinaNum"       >Adivina un número</a> 
      </nav>
    </header>
    <p class="nota">Esta pequeña aplicacion convierte tres tipos de monedas a dolares puede ser que cambie un poco asi que la fecha</p>
    <p class="nota">en la estoy convirtiendo los dolares es en julio del 2023</p>

    <h2 style="color: #fff;">CONVERSOR DE MONEDAS</h2>

    <div class="input-group mb-3" style="width: 40%; display: inline-block;">
      <span class="input-group-text" style="width: 30px; display: inline-block;">$</span>
      <span class="input-group-text" style="width: 50px; display: inline-block;" >0.00</span>
      <input type="number" id="inputCantidad" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" style="width: 250px; display: inline-block;" placeholder="Ingrese una cantidad ">
    </div>
    <div style=" width: 30%; display: inline-block;">
      <label for="selectMoneda">Moneda:</label>
      <select class="form-select" aria-label="Default select example" id="selectMoneda">
        <option selected>Selecciona una moneda</option>
        <option value="soles">Soles Peruanos</option>
        <option value="pesosMexico">Pesos Mexicanos</option>
        <option value="pesosColombia">Pesos Colombianos</option>
      </select>
    </div>

    <button class="btn btn-success" onclick="convertir()">Convertir</button>
    
    <div class="alert alert-success" role="alert" style="display: none; transition: all 1.2s;" id="resultContainer"></div>
  </div>
<script src="../public/js/fondo.js"></script>
<script src="../public/js/funciones.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
