<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../public/css/estilos.css">
  <link rel="stylesheet" href="../public/css/form.css">
  <link rel="stylesheet" href="../public/css/numPrimos.css">
</head> 
<body>    
  <div class="context">
    <header>
      <a href="/" class="logo">Inicio</a>
      <nav>
        <a href="/numPrimos"        >Primos</a>
        <a href="/palaPalindromas"  >Palindromos</a>
        <a href="/contrasena"       class="active" >Generar contraseña</a>
        <a href="/conversor"        >Conversor</a>
        <a href="/adivinaNum"       >Adivina un número</a> 
      </nav>
    </header>
    <h1>Formulario</h1>
    <!--  Esta es la ruta que tengo en esta misma cuando preciono el boton en consola me muestra los datos-->
    <form action="/postRegistro" method="post">
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Matricula</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="matricula"  style="width: 350px;">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Nombre(s)</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="nombre"  style="width: 350px;">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="apellidos"  style="width: 350px;">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" >Correo Electronico</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="correo" aria-describedby="emailHelp" style="width: 350px;">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input type="password" class="form-control txtContra" id="exampleInputPassword1" name="contrasena"  style="width: 350px;">
      </div>
      <div class="cont-btn">
        <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
      </div>
    </form>

    <button class="btn btn-primary" id="btnContrasena" onclick="mostrarContrasena()" style="margin-left: 10px;">Generar contraseña</button> 
    
    <div id="contra">

    </div>
  </div> 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="../public/js/funciones.js"></script>
  <script src="../public/js/fondo.js"></script>
</body>
</html>
